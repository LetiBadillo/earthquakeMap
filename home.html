<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earthquakes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>      
    <!-- Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="alertModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

    <div class="container-fluid"> <!--start container-fluid-->
        <div class="row"> <!--start row-->
            <div class="col-lg-10 p-0 m-0"> <!--start container-fluid-->
                <input id="pac-input" class="controls form-control mx-4" type="text" placeholder="Enter location...">
                <div id="map"></div>
            </div> <!--end map column-->
            <div class="col-lg-2 p-0 m-0"> <!--start list column-->
                <div class="card" id="earthquakes_card">
                    <div class="card-body">
                        <h5 class="card-title">10 largest earthquakes in the world for the last 12 months</h5>
                        <hr>
                        <div class="list-group" id="latest_earthquakes"> <!--start list-group -->
                            
                        </div> <!--end list-group -->
                    </div> <!--end card-body -->
                </div> <!--end card -->
            </div> <!--end list column -->
        </div> <!--end row -->
    </div> <!--end container-fluid -->
</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzj-hCvS30OXmfiBsLDXcIUZoW5M0KEhY&libraries=places&callback=initAutocomplete"
async defer></script>
